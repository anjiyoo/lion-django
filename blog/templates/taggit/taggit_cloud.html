{% extends "base.html" %}

{% block title %}taggit_cloud.html{% endblock %}

{% block extra-style %}
<style type="text/css">
.tag-cloud {
    width: 25%;
    margin-left: 40px;
    text-align: center;
    padding: 5px;
    border: 1px solid rgb(137, 137, 137);
    background-color: rgb(195, 199, 208);
}
.tag-1 {font-size: 15px;}
.tag-2 {font-size: 15px;}
.tag-3 {font-size: 15px;}
.tag-4 {font-size: 15px;}
.tag-5 {font-size: 15px;}
.tag-6 {font-size: 15px;}
</style>
{% endblock %}

{% block content %}
    
    <br>
    
    <h1>Blog Tag Cloud</h1>

    <br>

    <div class="tag-cloud">
        {% load taggit_templatetags2_tags %}
        {% get_tagcloud as tags %}
        {% for tag in tags %}
        <span class="tag-{{tag.weight|floatformat:0}}">
            <a href="{% url 'blog:tagged_object_list' tag.name %}"> {{tag.name}}({{tag.num_times}})</a>
        </span>
        {% endfor %}
    </div>
{% endblock %}
